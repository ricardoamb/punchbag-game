<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>VueJS Tutorials</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>

	<div id="vue-app">

		<!-- Bag Image -->
		<div id="bag" :class="{busrt:ended}"></div>

		<!-- Bag Health -->
		<div id="bag-health">
			<div :style="{width:health+'%'}">{{health}}%</div>
		</div>

		<!-- Game Controls -->
		<div id="controls">
			<button @click="punch" v-show="!ended">Punch</button>
			<button @click="restart">Restart</button>
		</div>

	</div>

	<script src="app.js"></script>
</body>
</html>
